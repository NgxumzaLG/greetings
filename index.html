<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <link rel="stylesheet" href="./css/greet.css">

</head>
<body>
    <header class="header">
        <div class="container greet-header">
            <h1>GREETING</h1>
        </div>
        
    </header>

    <section class="showcase">
        <div class="container greet-body">
            <div class="name-textbox">
                Name:
                <input type="text" name="" value="" placeholder="enter a name" class="nameText">
              
            </div>

            <div class="count">
                <h2>counter :</h2>
                <span class="counter">0</span>
            </div>
            
            <div class="radio-btn">
                <input type="radio" class="radio-lang" id="radio-lang1" name="language" value="english">English
                <!-- <label for="label-lang">English</label><br> -->
                <input type="radio" class="radio-lang" id="radio-lang2" name="language" value="afrikaans">Afrikaans
                <!-- <label for="label-lang">Afrikaans</label><br> -->
                <input type="radio" class="radio-lang" id="radio-lang3" name="language" value="isixhosa">isiXhosa
                <!-- <label for="label-lang">IsiXhosa</label> -->
            </div>

            <div class="greet-btn">
                <button class="greetBtn" on type="button" name="button">Greet Me</button>
                <button class="refreshBtn" on type="button" name="button">Reset</button>
                <button onclick="location.href = './mocha-greeting.html'" class="unitTestingBtn" on type="button" name="button">Unit Testing</button>
            </div>

            <div class="greet-message">
                <!-- Greet Me -->
            </div>

            <!-- <div class="test"></div> -->
            
        </div>
    </section>


    <script src="./js/greet-factory.js" charset="utf-8"></script>

    <script src="./js/greet.js" charset="utf-8"></script>
    
</body>
</html>
